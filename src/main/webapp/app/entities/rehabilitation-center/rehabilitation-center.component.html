<div>
    <h2 id="page-heading">
        <span jhiTranslate="rehabicorApp.rehabilitationCenter.home.title">Rehabilitation Centers</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-rehabilitation-center" [routerLink]="['/rehabilitation-center/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="rehabicorApp.rehabilitationCenter.home.createLabel">
            Create new Rehabilitation Center
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="rehabilitationCenters">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="name"><span jhiTranslate="rehabicorApp.rehabilitationCenter.name">Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="telephone"><span jhiTranslate="rehabicorApp.rehabilitationCenter.telephone">Telephone</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="deleted"><span jhiTranslate="rehabicorApp.rehabilitationCenter.deleted">Deleted</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="status"><span jhiTranslate="rehabicorApp.rehabilitationCenter.status">Status</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let rehabilitationCenter of rehabilitationCenters ;trackBy: trackId">
                <td><a [routerLink]="['/rehabilitation-center', rehabilitationCenter.id, 'view' ]">{{rehabilitationCenter.id}}</a></td>
                <td>{{rehabilitationCenter.name}}</td>
                <td>{{rehabilitationCenter.telephone}}</td>
                <td>{{rehabilitationCenter.deleted}}</td>
                <td>{{rehabilitationCenter.status}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/rehabilitation-center', rehabilitationCenter.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/rehabilitation-center', rehabilitationCenter.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'rehabilitation-center', { outlets: { popup: rehabilitationCenter.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

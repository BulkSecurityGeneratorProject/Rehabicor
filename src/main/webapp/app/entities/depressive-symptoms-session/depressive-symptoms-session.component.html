<div>
    <h2 id="page-heading">
        <span jhiTranslate="rehabicorApp.depressiveSymptomsSession.home.title">Depressive Symptoms Sessions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-depressive-symptoms-session" [routerLink]="['/depressive-symptoms-session/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="rehabicorApp.depressiveSymptomsSession.home.createLabel">
            Create new Depressive Symptoms Session
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="depressiveSymptomsSessions">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="description"><span jhiTranslate="rehabicorApp.depressiveSymptomsSession.description">Description</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="exist"><span jhiTranslate="rehabicorApp.depressiveSymptomsSession.exist">Exist</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="depressiveSymptomRelation"><span jhiTranslate="rehabicorApp.depressiveSymptomsSession.depressiveSymptomRelation">Depressive Symptom Relation</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="sessionId"><span jhiTranslate="rehabicorApp.depressiveSymptomsSession.session">Session</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let depressiveSymptomsSession of depressiveSymptomsSessions ;trackBy: trackId">
                <td><a [routerLink]="['/depressive-symptoms-session', depressiveSymptomsSession.id, 'view' ]">{{depressiveSymptomsSession.id}}</a></td>
                <td>{{depressiveSymptomsSession.description}}</td>
                <td>{{depressiveSymptomsSession.exist}}</td>
                <td>{{depressiveSymptomsSession.depressiveSymptomRelation}}</td>
                <td>
                    <div *ngIf="depressiveSymptomsSession.sessionId">
                        <a [routerLink]="['../session', depressiveSymptomsSession.sessionId , 'view' ]" >{{depressiveSymptomsSession.sessionId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/depressive-symptoms-session', depressiveSymptomsSession.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/depressive-symptoms-session', depressiveSymptomsSession.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'depressive-symptoms-session', { outlets: { popup: depressiveSymptomsSession.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

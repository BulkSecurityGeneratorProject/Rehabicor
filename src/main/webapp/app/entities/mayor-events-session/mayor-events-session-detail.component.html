<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mayorEventsSession">
            <h2><span jhiTranslate="rehabicorApp.mayorEventsSession.detail.title">Mayor Events Session</span> {{mayorEventsSession.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="rehabicorApp.mayorEventsSession.description">Description</span></dt>
                <dd>
                    <span>{{mayorEventsSession.description}}</span>
                </dd>
                <dt><span jhiTranslate="rehabicorApp.mayorEventsSession.exist">Exist</span></dt>
                <dd>
                    <span>{{mayorEventsSession.exist}}</span>
                </dd>
                <dt><span jhiTranslate="rehabicorApp.mayorEventsSession.mayorEventRelation">Mayor Event Relation</span></dt>
                <dd>
                    <span>{{mayorEventsSession.mayorEventRelation}}</span>
                </dd>
                <dt><span jhiTranslate="rehabicorApp.mayorEventsSession.session">Session</span></dt>
                <dd>
                    <div *ngIf="mayorEventsSession.sessionId">
                        <a [routerLink]="['/session', mayorEventsSession.sessionId, 'view']">{{mayorEventsSession.sessionId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/mayor-events-session', mayorEventsSession.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-minor-events-session-heading" jhiTranslate="rehabicorApp.minorEventsSession.home.createOrEditLabel">Create or edit a Minor Events Session</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!minorEventsSession.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="minorEventsSession.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rehabicorApp.minorEventsSession.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="minorEventsSession.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rehabicorApp.minorEventsSession.exist" for="field_exist">Exist</label>
                    <input type="checkbox" class="form-control" name="exist" id="field_exist"
                        [(ngModel)]="minorEventsSession.exist" />
                    <div [hidden]="!(editForm.controls.exist?.dirty && editForm.controls.exist?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.exist?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rehabicorApp.minorEventsSession.minorEventRelation" for="field_minorEventRelation">Minor Event Relation</label>
                    <input type="number" class="form-control" name="minorEventRelation" id="field_minorEventRelation"
                        [(ngModel)]="minorEventsSession.minorEventRelation" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rehabicorApp.minorEventsSession.session" for="field_session">Session</label>
                    <select class="form-control" id="field_session" name="session" [(ngModel)]="minorEventsSession.sessionId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="sessionOption.id" *ngFor="let sessionOption of sessions; trackBy: trackSessionById">{{sessionOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

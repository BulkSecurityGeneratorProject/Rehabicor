<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="minorEventsSession">
            <h2><span jhiTranslate="rehabicorApp.minorEventsSession.detail.title">Minor Events Session</span> {{minorEventsSession.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="rehabicorApp.minorEventsSession.description">Description</span></dt>
                <dd>
                    <span>{{minorEventsSession.description}}</span>
                </dd>
                <dt><span jhiTranslate="rehabicorApp.minorEventsSession.exist">Exist</span></dt>
                <dd>
                    <span>{{minorEventsSession.exist}}</span>
                </dd>
                <dt><span jhiTranslate="rehabicorApp.minorEventsSession.minorEventRelation">Minor Event Relation</span></dt>
                <dd>
                    <span>{{minorEventsSession.minorEventRelation}}</span>
                </dd>
                <dt><span jhiTranslate="rehabicorApp.minorEventsSession.session">Session</span></dt>
                <dd>
                    <div *ngIf="minorEventsSession.sessionId">
                        <a [routerLink]="['/session', minorEventsSession.sessionId, 'view']">{{minorEventsSession.sessionId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/minor-events-session', minorEventsSession.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
